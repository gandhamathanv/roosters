<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquire Charges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel=”stylesheet” href="https://cdn.usebootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./enquire_charges.css" />
</head>

<body>
    <div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 50px 15px 15px;
          background-color: #4263eb;
        "
      >
        <h3 style="color: white; font-size: x-large ;padding-top: 20px;">Enquire Charges</h3>
        <div
          style="
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding-top: 14px;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              gap: 10px 12px;
              padding: 6px 12px ;
              background-color: white;
              border-radius: 5px;
              cursor: pointer;
             
            "
            onclick="take_print()"
          >
            <i class="fa-solid fa-print" style="font-size: 12px"> </i>
            <p style="font-size: 16px; margin: 0">Print</p>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 12px;
              padding: 5px 12px;
              background-color: #fa5252;
              color: white;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            <i class="fa-solid fa-xmark" style="font-size: 12px"></i>
            <p style="font-size: 16px; margin: 0">Cancel</p>
          </div>
          
            <div
            style="
              display: flex;
              align-items: center;
              gap: 12px;
              padding: 5px 12px;
              background-color:green;
              color: white;
              border-radius: 5px;
              cursor: pointer;
            "
          >
          <i class="fa-solid fa-floppy-disk"style="font-size: 12px"></i>
            <p style="font-size: 16px; margin: 0">Save</p>
          </div>
          
            <div
            style="
              display: flex;
              align-items: center;
              gap: 12px;
              padding: 5px 12px ;
              background-color: white;
              
              border-radius: 5px;
              cursor: pointer;
            "
          >
          <i class="fa-solid fa-eraser" style="font-size: 12px"></i>
            <p style="font-size: 16px; margin: 0">Clear All</p>
          </div>
          <div>
            <a class="button" href="#popup1">
              <i
                class="fa-regular fa-circle-question tooltip-container"
                style="color: white; font-size: 18px"
              ></i>
            </a>
            <div id="popup1" class="overlay">
              <div class="popup">
                <h2>Here i am</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                  Thank to pop me out of that button, but now i'm done so you can
                  close this window.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    
    <section class="header" style="margin-left:20px"><br><br>
        <input placeholder="AWB Number/Service ID" style="padding:10px;"> </input>
        <input type="text" style="width: 120px;height: 40px;margin-top: 0ch;" placeholder="Customer Name">
        <input type="submit" value="Search" style="
       
        
        gap: 12px;
        padding: 5px 12px;
        background-color: #4263eb;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      width:100px;
       height:40px" class="search-button">
       
        
        

    </section>

    <br>
    
    <div class="customer-info">

    </div>
    <div class="tabel-content">
    </div>
    



    <script src="./script.js"></script>
</body>
