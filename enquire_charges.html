<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquire Charges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link rel="stylesheet" href="./enquire_charges.css" />
</head>

<body class="by">
    <nav class="navbar">
        <h3 class="heading">Enquire Charges</h3>

        <div class="navbar-options">
            <div class="navbar-icons-container bg-white">
                <i class="fa-solid fa-print icon"></i>
                <p class="icon-name" onclick="window.print()">Print</p>
            </div>
            <div class="navbar-icons-container bg-red">
                <i class="fa-solid fa-xmark icon"></i>
                <p class="icon-name" onclick="window.close()">Cancel</p>
            </div>
            <div class="navbar-icons-container bg-green">
                <i class="fa-regular fa-floppy-disk icon"></i>
                <p class="icon-name">Save</p>
            </div>
            <div class="navbar-icons-container bg-white">
                <i class="fa-solid fa-eraser icon"></i>
                <p class="icon-name">Clear All</p>
            </div>
        </div>
    </nav>

    <section class="header"><br><br>
        <input placeholder="AWB Number/Service ID" style="padding:10px;"> </input>
        <input type="text" style="width: 120px;height: 40px;margin-top: 0ch;" placeholder="Customer Name">
        <input type="submit" value="Search" style="width:100px; height:40px" class="search-button">
        <h4 style="margin-left:1200px;margin-bottom: 25px;">Help
            <div class="tooltip"> <i class="fa-sharp fa-solid fa-question"></i>
                <span class="tooltiptext">Enter your Awb number & customer name </span>
            </div>
        </h4>

    </section>

    <br>
    <br>
    <div class="customer-info">

    </div>
    <div class="tabel-content">
    </div>


    <script src="./script.js"></script>
</body>

</html>
